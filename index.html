<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Convertor</h2>
      <p id="p1">Enter Amount</p>
      <input value="1" type="number" id="Amount" />
      <div id="dropdown">
        <div id="from">
          <p>from</p>
          <img src="https://flagsapi.com/US/flat/64.png" alt="USD" />
          <select class="select" name="from"></select>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div id="to">
          <p>to</p>
          <img src="https://flagsapi.com/IN/flat/64.png" />
          <select class="select" name="to"></select>
        </div>
      </div>
      <div class="msg">1 USD = 80 INR</div>
      <button id="convert">Get Exchange Rate</button>
    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
  </body>
</html>
